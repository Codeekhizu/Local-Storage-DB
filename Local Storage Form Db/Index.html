<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Work</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
        footer {
            font-family: 'Times New Roman', Times, serif;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body style="background-color: #187b8869;">
    <div class="container">
        <div class="row my-5">
            <h1 class="text-center text-success">Local Storage Work</h1>
            <hr>
            <div class="col-md-6 my-5">
                <h2 class="text-center text-dark">Login Form</h2>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="text" class="form-control" placeholder="First name" id="fname" required>
                    </div>
                    <div class="col-md-6 mt-5">
                        <input type="text" class="form-control" placeholder="Last name" id="lname" required>
                    </div>
                    <div class="col-md-6 mt-5">
                        <input type="email" class="form-control" placeholder="Email" id="email" required>
                    </div>
                    <div class="col-md-6 mt-5">
                        <input type="password" class="form-control" placeholder="Password" id="pass" required>
                    </div>
                    <div class="col-md-12 mt-5 d-grid">
                        <button class="btn btn-success" id="btnsubmit">Submit</button>
                        <button class="btn btn-danger mt-3" id="btnremove">Remove User Data</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 my-5">
                <h2 class="text-center text-dark">User Data</h2>
                <table class="table mt-5 table-hover" id="table1">
                    <thead class="table-dark">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
        
</body>
</html>
